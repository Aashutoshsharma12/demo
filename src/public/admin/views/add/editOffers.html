    <script>
        var token = localStorage.getItem("token");
        var host = window.location.protocol + "//" + window.location.host;
        if (!token) {
            localStorage.removeItem("name");
            localStorage.removeItem("token");
            window.location.replace('/login');
        }

        var currentLocation = window.location.href;
        var url = new URL(currentLocation);
        var userId = url.searchParams.get("id");
        $("#editform").submit(function (e) {
            var store = $('#storeId').val();
            e.preventDefault();
            if (document.getElementById('offer_type').value == "Percentage") {
                if ((document.getElementById('upto_Amount1').value) && document.getElementById('upto_Amount1').value != null && document.getElementById('upto_Amount1').value != undefined) {
                    var upto = document.getElementById('upto_Amount1').value
                } else {
                    alert("Please enter upto Amount")
                    return
                }
            } else {
                if (Number(document.getElementById('offer_amount').value) >= Number(document.getElementById('minimum_amount').value)) {
                    alert("Minimum Amount should be greater than offer amount")
                    return
                } else {
                    var upto = 0
                }
            }
            if (store.length > 0) {
                var startDate = document.getElementById('startDate').value
                var expiryDate = document.getElementById('expiryDate').value
                if (!startDate && !expiryDate) {
                    alert("Please enter Date")
                }
                else if (startDate > expiryDate) {
                    alert(" To Date should be after Start Date")
                } else {
                    var formData = new FormData(this);
                    formData.append('storeIds', store)
                    formData.append('upto_Amount', upto)
                    $.ajax({
                        url: `${host}/api/v1/admin/offer/edit/${userId}`,
                        type: 'Put',
                        data: formData,
                        beforeSend: function (xhr) {
                            xhr.setRequestHeader('Authorization', token);
                        },
                        contentType: false,
                        processData: false,
                    }).done(function (data) {
                        // If successful
                        window.location.replace('/admin/offers');
                    }).fail(function (jqXHR, textStatus, errorThrown) {
                        // If fail
                        alert(jqXHR.responseJSON.error)
                    })
                }
            } else {
                alert('Please select stores')
            }
        });
        function checkType() {
            if (document.getElementById('offer_type').value == "Percentage") {
                document.getElementById('UptoId').style.display = "block"
            } else {
                document.getElementById('UptoId').style.display = "none"
            }
        }
        // function isNumberKey(evt) {
        //     var charCode = (evt.which) ? evt.which : evt.keyCode
        //     if (charCode > 31 && (charCode < 48 || charCode > 57))
        //         return false;
        //     return true;
        // }
        var validNumber = new RegExp(/^\d*\.?\d*$/);
        var lastValid = document.getElementById("offer_amount").value;
        function isNumberKey(elem) {
            if (validNumber.test(elem.value)) {
                lastValid = elem.value;
            } else {
                elem.value = lastValid;
            }
        }
        var lastValid1 = document.getElementById("upto_Amount1").value;
        function isNumberKey1(elem) {
            if (validNumber.test(elem.value)) {
                lastValid1 = elem.value;
            } else {
                elem.value = lastValid1;
            }
        }
    </script>
